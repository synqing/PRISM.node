name: CI

on:
  pull_request:
    branches: [ v0-friendly ]
  push:
    branches: [ v0-friendly ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (CI)
        run: npm ci

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Unit tests
        run: npm test -- --run

      - name: Build (Vite)
        run: npm run build

