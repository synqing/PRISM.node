name: CI

on:
  pull_request:
  push:
    branches: [ v0-friendly ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm install
      - name: Type check
        run: npm run type-check
        continue-on-error: true
      - name: Lint
        run: npm run lint
        continue-on-error: true
      - name: Build
        run: npm run build
